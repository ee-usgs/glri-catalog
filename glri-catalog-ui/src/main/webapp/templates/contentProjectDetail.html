<div id="contentBrowseDetail" class="clearfix">
		
	<h2 class="detailTitle" ng-bind-html="status.currentItem.title"></h2>
	<div class="edit-link" ng-if="status.currentItem.userCanEdit">
		<a class="btn btn-small" title="Because you have a role on this project, you may edit it.  Click to edit" prevent-default href="javascript:void(0)" ng-click="nav.setPath('Projects/' + status.currentItem.id)">Edit this Project</a>
	</div>
	<img class="browse-image" ng-src="{{status.currentItem.browseImage}}"/>
	<div class="template-list">
		<h5>Template<span ng-if="status.currentItem.templates && status.currentItem.templates.length>1">s</span>:
			<span ng-if="!status.currentItem.templates || status.currentItem.templates.length == 0"
				  class="no-template-found" >No funding template found</span>
			<span class="template-name" ng-repeat="template in status.currentItem.templates">
				<span ng-bind-html="template"></span><span class="template-separator" ng-if="status.currentItem.templates.length &gt; 1 &amp;&amp; !$last">, </span>
			</span>
			
		</h5>
		<br>
	</div>
	
	<h4>Background/Problem</h4>
	<p class="background" ng-bind-html="status.currentItem.purpose"></p>
	
	<div class="description-of-work" ng-bind-html="status.currentItem.body"></div>
	
	<div ng-if="status.currentItem.publications">
		<h4>Publications</h4>
		<div style="width:200px" ng-if="status.currentItem.publications==='loading'">
			<glri-loading state="status.currentItem.publications"></glri-loading>
		</div>
		<div ng-if="status.currentItem.publications && transient.currentItem.publications!=='loading'">
			<p ng-repeat="publication in status.currentItem.publications | orderBy:'dateCreated':true">
				<a href="{{publication.url}}" target="_blank" ng-bind-html="publication.citation"></a>
			</p>
		</div>
	</div>
	
	<div ng-if="status.currentItem.datasets">
		<h4>Datasets</h4>
		<div style="width:200px" ng-if="status.currentItem.datasets==='loading'">
			<glri-loading state="status.currentItem.datasets"></glri-loading>
		</div>
		<div ng-if="status.currentItem.datasets && transient.currentItem.datasets!=='loading'">
			<p ng-repeat="dataset in status.currentItem.datasets">
				<a href="{{dataset.url}}" target="_blank" ng-bind-html="dataset.title"></a>
			</p>
		</div>
	</div>	
	
	<h4>Contacts</h4>
	<p class="point-of-contact" ng-bind-html="status.currentItem.contactHtml"></p>
	
	<h4>For more information</h4>
	<p> see all of this project's metadata in 
		<a title="Click to go directly to this record in ScienceBase" href="{{status.currentItem.url}}" 
		target="_blank">ScienceBase &gt;&gt;</a>
	</p>

<!-- contentBrowseDetail -->
</div>
